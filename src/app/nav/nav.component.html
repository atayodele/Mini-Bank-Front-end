<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom mb-3">

    <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Mini Bank App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
      <ul class="navbar-nav flex-grow-2">
        <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
          <a class="nav-link text-dark" [routerLink]='["/dashboard/profile"]' *ngIf="LoginStatus">update Profile</a>
        </li>
        <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
          <a class="nav-link text-dark" [routerLink]='["/dashboard/deposit"]' *ngIf="LoginStatus">Deposit</a>
        </li>
        <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
          <a class="nav-link text-dark" [routerLink]='["/dashboard/transfer"]' *ngIf="LoginStatus">Transfer</a>
        </li>
        <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
          <a class="nav-link text-dark" [routerLink]='["/login"]' *ngIf="LoginStatus">Login</a>
        </li>
        <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
          <a class="nav-link text-dark" [routerLink]='["/register"]' *ngIf="LoginStatus">Create Account</a>
        </li>
        <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus"> 
          <a class="nav-link text-danger" *ngIf="(UserName$ | async) as UserName">{{UserName | uppercase}}</a>
        </li>
        <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
          <a class="btn btn-primary text-white" (click)="onLogout()" *ngIf="LoginStatus">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
